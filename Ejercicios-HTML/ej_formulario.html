<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>

<form id="formulario_suscripcion">
    <p>
        <label for="nombre">Nombre:</label> <input name="nombre" placeholder="Ingrese su nombre" id="nombre">
    </p>
    <p>
        <label for="apellido">Apellido:</label> <input name="apellido" placeholder="Ingrese su apellido" id="apellido">
    </p>
    <p>
        Sexo: <input type="radio" name="gender" value="male" id="hombre"> <label for="hombre">Hombre</label>
        <input type="radio" name="gender" value="female" id="mujer"> <label for="mujer">Mujer</label>

    </p>
    <p>
        <label for="edad">Edad: </label><input type="number" name="years" min="0" max="120" step="any" placeholder="ej. 21" id="edad">
    </p>
    <p>
        <label for="email">Email:</label> <input type="email" name="email" placeholder="abc@gmail.com" id="email">
    </p>
    <p>
        <label for="usuario">Usuario:</label> <input type="text" name="usuario" placeholder="Ingrese nombre de usuario" id="usuario">
    </p>
    <p>
        <label for="contraseña">Contraseña:</label> <input type="password" name="contraseña" placeholder="Ingrese la contraseña" id="contraseña">
    </p>
    <p>
        <label for="ccontraseña">Confirmar la contraseña:</label>  <input type="password" name="contraseña" placeholder="Confirmar contraseña" id="ccontraseña">
    </p>
    <p>
        <label for="servicios">Servicios:</label>
        <select name="servicios" id="servicios">
            <option value="free">Free</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
        </select>
    </p>
    <p>
        Tema: <input type="checkbox" name="tema1" value="politica" id="politica"><label for="politica">Politica</label>
        <input type="checkbox" name="tema2" value="negocios" id="negocios"><label for="negocios">Negocios</label>
        <input type="checkbox" name="tema3" value="tecnologia" id="tecnologia"><label for="tecnologia">Tecnologia</label>
        <input type="checkbox" name="tema4" value="salud" id="salud"><label for="salud">Salud</label>
    </p>
    <p>
        <label for="comentario">Agregue un comentario: </label><textarea type="text" name="comentario" placeholder="Ingrese comentario" size="50" id="comentario"></textarea>
    </p>

    <button type="button" id="suscribirse"><label for="suscribirse">Suscribirse</label></button>
</form>

</body>
</html>
